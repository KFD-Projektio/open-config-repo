  kfd-postgres:
    image: postgres:latest
    container_name: kfd-postgres-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - kfd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${USER_SERVICE_LOGIN}"]
      interval: 5s
      timeout: 5s
      retries: 5

  kfd-user-service:
    image: stannisl/kfd-user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      CONFIG_SERVER_URI: http://kfd-config-server:8888
      POSTGRES_USER: admin
      POSTGRES_PASS: admin
      DATABASE_NAME: user_service_db
      POSTGRES_JDBC_URL: kfd-postgres:5432
      DISCOVERY_SERVER_URI: http://kfd-discovery-service:8761/eureka
    networks:
      - kfd-network
    depends_on:
      kfd-discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

