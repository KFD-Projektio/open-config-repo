services:
  kfd-config-server:
    image: stannisl/kfd-config-server
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - kfd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  kfd-discovery-service:
    image: stannisl/kfd-discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - CONFIG_SERVER_URI=http://kfd-config-server:8888
    networks:
      - kfd-network
    depends_on:
      kfd-config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
  kdf-api-gateway:
    image: stannisl/kfd-api-gateway
    container_name: api-gateway
    environment:
      - CONFIG_SERVER_URI=http://kfd-config-server:8888
      - DISCOVERY_SERVER_URI=http://kfd-discovery-service:8761/eureka
    ports:
      - "8080:8080"
    depends_on:
      kfd-discovery-service:
        condition: service_healthy
    networks:
      - kfd-network

