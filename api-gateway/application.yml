server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            # allowedOrigins: "http://localhost:3000/"
            allowedOrigins: ${ALLOWED_ORIGIN:*}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator: false
      routes:
        # User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**,/api/users/**
          filters:
            - RemoveRequestHeader=X-User-Id
            - StripPrefix=1
            # - name: JwtHeaderFilter
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/api/tasks/**
          filters:
            - RemoveRequestHeader=X-User-Id
            - StripPrefix=1
            - name: JwtHeaderFilter
        # Board Service
        - id: board-service
          uri: lb://board-service
          predicates:
            - Path=/api/boards/**,/api/columns/**
          filters:
            - RemoveRequestHeader=X-User-Id
            - StripPrefix=1
            - name: JwtHeaderFilter

    loadbalancer:
      enabled: true

cors:
  allowedOrigins: ${ALLOWED_ORIGIN:*}
